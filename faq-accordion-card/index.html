<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Frontend Mentor | FAQ Accordion Card</title>
    </head>
    <body>
        <div class="warpper">
            <div class="container">
                <div class="card">
                    <div class="card-image">
                        <div class="container-images">
                            <div class="container-image-woman">
                                <img
                                    width="266px"
                                    src="images/illustration-woman-online-mobile.svg"
                                    alt="illustration-woman"
                                    class="img-woman-small"
                                />
                                <img
                                    width="472px"
                                    src="images/illustration-woman-online-desktop.svg"
                                    alt="illustration-woman"
                                    class="img-woman"
                                />
                            </div>
                            <img
                                src="images/illustration-box-desktop.svg"
                                alt="illustration-box"
                                class="img-box"
                            />
                        </div>
                    </div>
                    <div class="card-text">
                        <div class="card-text-container">
                            <div class="title">FAQ</div>
                            <div class="card-list">
                                <div class="card-list-item">
                                    <label>
                                        <input type="checkbox" />
                                        <div class="card-item">
                                            <p class="card-item-title">
                                                How many team members can
                                                invite?
                                                <span class="arrow">
                                                    <img
                                                        src="images/icon-arrow-down.svg"
                                                    />
                                                </span>
                                            </p>
                                            <span class="card-item-text">
                                                Lorem Ipsum is simply dummy text
                                                of the printing and typesetting
                                                industry. Lorem Ipsum has been
                                                the industry's standard dummy
                                                text ever since the 1500s, when
                                                an unknown printer took a galley
                                                of type and scrambled it to make
                                                a type specimen book</span
                                            >
                                        </div>
                                    </label>
                                </div>
                                <div class="card-list-item">
                                    <label>
                                        <input
                                            type="checkbox"
                                            checked="checked"
                                        />
                                        <div class="card-item">
                                            <p class="card-item-title">
                                                What is the maximum file upload
                                                size?
                                                <span class="arrow">
                                                    <img
                                                        src="images/icon-arrow-down.svg"
                                                    />
                                                </span>
                                            </p>
                                            <span class="card-item-text">
                                                Lorem Ipsum is simply dummy text
                                                of the printing and typesetting
                                                industry. Lorem Ipsum has been
                                                the industry's standard dummy
                                                text ever since the 1500s, when
                                                an unknown printer took a galley
                                                of type and scrambled it to make
                                                a type specimen book</span
                                            >
                                        </div>
                                    </label>
                                </div>
                                <div class="card-list-item">
                                    <label>
                                        <input type="checkbox" />
                                        <div class="card-item">
                                            <p class="card-item-title">
                                                How do i reset my password?
                                                <span class="arrow">
                                                    <img
                                                        src="images/icon-arrow-down.svg"
                                                    />
                                                </span>
                                            </p>
                                            <span class="card-item-text">
                                                Lorem Ipsum is simply dummy text
                                                of the printing and typesetting
                                                industry. Lorem Ipsum has been
                                                the industry's standard dummy
                                                text ever since the 1500s, when
                                                an unknown printer took a galley
                                                of type and scrambled it to make
                                                a type specimen book</span
                                            >
                                        </div>
                                    </label>
                                </div>
                                <div class="card-list-item">
                                    <label>
                                        <input type="checkbox" />
                                        <div class="card-item">
                                            <p class="card-item-title">
                                                Can I cancel my subscription?
                                                <span class="arrow">
                                                    <img
                                                        src="images/icon-arrow-down.svg"
                                                    />
                                                </span>
                                            </p>
                                            <span class="card-item-text">
                                                Lorem Ipsum is simply dummy text
                                                of the printing and typesetting
                                                industry. Lorem Ipsum has been
                                                the industry's standard dummy
                                                text ever since the 1500s, when
                                                an unknown printer took a galley
                                                of type and scrambled it to make
                                                a type specimen book</span
                                            >
                                        </div>
                                    </label>
                                </div>
                                <div class="card-list-item">
                                    <label>
                                        <input type="checkbox" />
                                        <div class="card-item">
                                            <p class="card-item-title">
                                                Do you provide additional
                                                support?
                                                <span class="arrow">
                                                    <img
                                                        src="images/icon-arrow-down.svg"
                                                    />
                                                </span>
                                            </p>
                                            <span class="card-item-text">
                                                Lorem Ipsum is simply dummy text
                                                of the printing and typesetting
                                                industry. Lorem Ipsum has been
                                                the industry's standard dummy
                                                text ever since the 1500s, when
                                                an unknown printer took a galley
                                                of type and scrambled it to make
                                                a type specimen book</span
                                            >
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
