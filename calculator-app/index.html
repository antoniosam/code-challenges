<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="basic" id="calc">
    <main>
      <header>
        <h1>calc</h1>
        <div class="container-change">
          <div class="info">
            <label for="selector-theme">THEME</label>
          </div>
          <div class="theme">
            <div class="labels">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="bg-range">
              <input
                type="range"
                max="2"
                value="0"
                name="select-theme"
                id="selector-theme"
              />
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div id="display">0</div>
        <div class="panel">
          <div class="row">
            <button type="button" class="number 7">7</button>
            <button type="button" class="number 8">8</button>
            <button type="button" class="number 9">9</button>
            <button type="button" class="operator del">DEL</button>
          </div>
          <div class="row">
            <button type="button" class="number 4">4</button>
            <button type="button" class="number 5">5</button>
            <button type="button" class="number 6">6</button>
            <button type="button" class="operator plus">+</button>
          </div>
          <div class="row">
            <button type="button" class="number 1">1</button>
            <button type="button" class="number 2">2</button>
            <button type="button" class="number 3">3</button>
            <button type="button" class="operator less">-</button>
          </div>
          <div class="row">
            <button type="button" class="operator point">.</button>
            <button type="button" class="number 0">0</button>
            <button type="button" class="operator divition">/</button>
            <button type="button" class="operator multiply">x</button>
          </div>
          <div class="row double">
            <button type="button" class="reset">RESET</button>
            <button type="button" class="result">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
